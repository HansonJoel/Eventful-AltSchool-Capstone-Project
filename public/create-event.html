<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: white;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .btn-primary {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn-primary:hover {
        background-color: #218838;
      }
      .cancel-link {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #666;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Create New Event</h2>
      <form id="createEventForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="title" required />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="description" required rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" id="location" required />
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" id="date" required />
        </div>
        <div class="form-group">
          <label>Time</label>
          <input type="time" id="time" required />
        </div>
        <div class="form-group">
          <label>Price (₦)</label>
          <input
            type="number"
            id="price"
            min="0"
            required
            placeholder="0 for free events"
          />
        </div>
        <button type="submit" class="btn-primary">Publish Event</button>
        <a href="dashboard.html" class="cancel-link">Cancel</a>
      </form>
    </div>

    <script type="module">
      import { apiPost } from "./js/api.js";

      // ✅ 1. Set Minimum Date to Today
      const dateInput = document.getElementById("date");
      const today = new Date().toISOString().split("T")[0];
      dateInput.setAttribute("min", today);

      document
        .getElementById("createEventForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          // ✅ 2. Extra Validation Check
          const chosenDate = new Date(dateInput.value);
          const now = new Date();
          now.setHours(0, 0, 0, 0); // Normalize today to midnight

          if (chosenDate < now) {
            alert(
              "You cannot choose a date in the past. Please select a valid date.",
            );
            return;
          }

          const payload = {
            title: document.getElementById("title").value,
            description: document.getElementById("description").value,
            location: document.getElementById("location").value,
            date: document.getElementById("date").value,
            time: document.getElementById("time").value,
            price: document.getElementById("price").value,
          };

          try {
            const res = await apiPost(
              "/events",
              payload,
              localStorage.getItem("token"),
            );
            if (res.success) {
              alert("Event Created Successfully!");
              window.location.href = "dashboard.html";
            } else {
              alert(res.message);
            }
          } catch (err) {
            console.error(err);
            alert("Error creating event");
          }
        });
    </script>
  </body>
</html>
