<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Eventful</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav>
      <div class="logo">Eventful</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="btn btn-light">Login</a></li>
      </ul>
    </nav>

    <div class="auth-container">
      <div class="auth-box">
        <h2>Create Account</h2>
        <p style="margin-bottom: 20px; color: #666">Join Eventful today</p>

        <form id="registerForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="name@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="form-group">
            <label for="role">I want to...</label>
            <select id="role">
              <option value="eventee">Attend Events (Eventee)</option>
              <option value="creator">Organize Events (Creator)</option>
            </select>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; margin-top: 10px"
          >
            Register
          </button>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
